services:
  # Web Service (AplicaÃ§Ã£o)
  - type: web
    name: ecclesia-app
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install --legacy-peer-deps --include=dev
    startCommand: npm run dev
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: ecclesia-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: APP_URL
        fromService:
          type: web
          name: ecclesia-app
          property: host
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      # Adicione manualmente apÃ³s deploy:
      # SMTP_USER e SMTP_PASS

databases:
  # PostgreSQL Database
  - name: ecclesia-db
    databaseName: ecclesia
    user: ecclesia_user
    region: oregon
    plan: free
    ipAllowList: []
